<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lottie</title>
    <style>
        .container {
            width: 500px;
            padding: 300px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="bm" data-file="data.json"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.5/lottie.min.js" type="text/javascript"></script>
    <script>

        var animation = bodymovin.loadAnimation({
        container: document.querySelector('.bm'), // Required
        path: 'garbage.json', // Required
        renderer: 'svg', // Required
        loop: true, // Optional
        autoplay: true, // Optional
        name: "Hello World", // Name for future reference. Optional.
        })

    </script>
</body>
</html>
